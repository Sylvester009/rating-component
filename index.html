<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <main id="main" class="main">
      <!-- Rating state start -->
      <section class="rating-state" id="rating-state">
        <div class="number img-div">
          <img src="images/icon-star.svg" alt="star" class="star" id="star" />
        </div>
        <h1 class="title" id="title">How did we do?</h1>
        <p class="text" id="text">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="number-division" id="number-division">
          <div class="number" id="one">
            <span class="one">1</span>
          </div>
          <div class="number" id="two">
            <span class="two">2</span>
          </div>
          <div class="number" id="three">
            <span class="three">3</span>
          </div>
          <div class="number" id="four">
            <span class="four">4</span>
          </div>
          <div class="number" id="five">
            <span class="five">5</span>
          </div>
        </div>
        <button type="button" id="button" class="button" title="button">
          Submit
        </button>
      </section>

      <!-- Thanks Card -->
      <section class="thank-state hidden" id="thank-state">
        <img
          src="images/illustration-thank-you.svg"
          alt="illustration-thank-you"
          class="illustration-thank-you"
        />
        <p class="select-text text">
            <!-- Removed: class="selected" -->
          You selected <span id="selected">0</span> out of 5
        </p>
        <h2 class="title">Thank you!</h2>
        <p class="text">
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>

      </section>
    </main>
  </body>
</html>
